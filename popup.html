<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background: #f9f9f9;
    }
    .section h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #00a1d6;
      color: white;
    }
    .btn-primary:hover {
      background: #0091c2;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 14px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .settings-section {
      margin-top: 15px;
    }
    .api-key-input {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bilibili Language Learning Loop</h2>
    
    <!-- Video Loop Control -->
    <div class="section">
      <h3>Video Loop Control</h3>
      <div class="form-group">
        <label for="startTime">Start Time (seconds):</label>
        <input type="number" id="startTime" placeholder="0" min="0">
      </div>
      <div class="form-group">
        <label for="endTime">End Time (seconds):</label>
        <input type="number" id="endTime" placeholder="60" min="0">
      </div>
      <div class="button-group">
        <button id="startLoop" class="btn-primary">Start Loop</button>
        <button id="stopLoop" class="btn-secondary">Stop Loop</button>
      </div>
      <div id="loopStatus" class="status" style="display: none;"></div>
    </div>

    <!-- Language Learning -->
    <div class="section">
      <h3>Language Learning</h3>
      <div class="form-group">
        <label for="chineseText">Chinese Text:</label>
        <textarea id="chineseText" placeholder="Enter Chinese text to analyze..."></textarea>
      </div>
      <div class="button-group">
        <button id="analyzeText" class="btn-primary">Analyze with ChatGPT</button>
        <button id="addToAnki" class="btn-secondary">Add to Anki</button>
      </div>
      <div id="analysisResult" style="margin-top: 10px; display: none;">
        <h4>Analysis Result:</h4>
        <div id="analysisContent" style="background: white; padding: 10px; border-radius: 4px; border: 1px solid #ddd; max-height: 200px; overflow-y: auto;"></div>
      </div>
    </div>

    <!-- Settings -->
    <div class="section settings-section">
      <h3>Settings</h3>
      <div class="form-group">
        <label for="openaiKey">OpenAI API Key:</label>
        <input type="password" id="openaiKey" class="api-key-input" placeholder="sk-...">
      </div>
      <div class="form-group">
        <label for="ankiDeck">Anki Deck Name:</label>
        <input type="text" id="ankiDeck" placeholder="Chinese Learning">
      </div>
      <div class="button-group">
        <button id="saveSettings" class="btn-primary">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
